{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrastyle %}
{{ block.super }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    .form-container {
        background: var(--surface);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        overflow: hidden;
        margin-bottom: 2rem;
        padding: 2rem 2.5rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }
    .form-header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        padding: 1.25rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 12px 12px 0 0;
    }
    .form-header h1 {
        margin: 0;
        font-weight: 500;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
    }
    .form-header h1 i {
        margin-right: 0.75rem;
        font-size: 2rem;
    }
    .form-content {
        padding: 2rem 0;
    }
    .form-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
    }
    .form-row label {
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.97rem;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
        width: 100%;
        padding: 0.85rem 1rem;
        border: 1.5px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        transition: border-color 0.2s, box-shadow 0.2s;
        margin-bottom: 0.2rem;
    }
    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.10);
    }
    .form-row .help {
        margin-top: 0.25rem;
        font-size: 0.85rem;
        color: var(--text-secondary);
    }
    .form-row .errors {
        margin-top: 0.25rem;
        color: var(--error);
        font-size: 0.97rem;
    }
    .submit-row {
        background: var(--surface);
        padding: 1.5rem 0 0 0;
        border-radius: 0 0 12px 12px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 1rem;
    }
    .submit-row input[type="submit"] {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        border: none;
        padding: 0.85rem 2rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .submit-row input[type="submit"]:hover {
        background: var(--primary-dark);
        box-shadow: 0 4px 12px rgba(25, 118, 210, 0.13);
    }
    .submit-row input[type="submit"].default {
        background: var(--accent-color);
    }
    .submit-row input[type="submit"].default:hover {
        background: #e91e63;
    }
    .submit-row .deletelink {
        background: var(--error);
        color: #fff;
        padding: 0.85rem 2rem;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s;
    }
    .submit-row .deletelink:hover {
        background: #d32f2f;
        color: #fff;
        text-decoration: none;
    }
    /* Object tools */
    .object-tools {
        margin-bottom: 2rem;
    }

    .object-tools li {
        display: inline-block;
        margin-right: 1rem;
    }

    .object-tools a {
        background: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        font-weight: 500;
        transition: background-color 0.2s, transform 0.2s;
    }

    .object-tools a:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        color: white;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        .form-container {
            padding: 1rem 0.5rem;
        }
    }
    /* Readonly fields */
    .readonly {
        background: #f5f5f5;
        color: var(--text-secondary);
    }

    /* Required field indicator */
    .required::after {
        content: " *";
        color: var(--error);
    }
</style>
{% endblock %}

{% block object-tools-items %}
{% if has_absolute_url %}
<li>
    <a href="{{ absolute_url }}" class="viewsitelink">{% trans "View on site" %}</a>
</li>
{% endif %}
{% endblock %}
